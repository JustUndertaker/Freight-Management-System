<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freight Management System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/ut.png"> 
    <link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet"> 
    <link href="./css/bootstrap-table.min.css" type="text/css" rel="stylesheet">
    <link href="./css/main.css" type="text/css" rel="stylesheet">

</head>
<body class="bg-light">
    <main>    
      <div class="container">
        
        <!--hader-->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="./img/ut.png" alt="Bootstrap" width="32" height="32">
            <span class="fs-4">HomePage</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./login.html" class="nav-link active" aria-current="page">Log Out</a></li>
          </ul>
        </header>       
        <div class="space"></div>

        <!--Customer Information-->
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="p-3 p-lg-5 pt-lg-3">
              <h4><b>Customer Information</b></h4>
              <br>
              <div class="row">
                <div class="col-2">
                  <img src="./img/head.png" alt="Bootstrap" width="64" height="64">
                </div>

                <div class="col-4">
                  <div class="row">
                    <div class="col">
                      <label for="customer_id" class="col-form-lable">
                        <h4><b>Id</b></h4>
                      </label>
                    </div>
                    <div class="col">
                      <h4 id="customer_id">id</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="customer_name" class="col-form-lable">
                        <h4><b>Name</b></h4>
                      </label>
                    </div>
                    <div class="col">
                      <h4 id="customer_name">name</h4>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!--Add Freeload-->
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="p-3 p-lg-5 pt-lg-3">
              <h4><b>Add Freeload</b></h4>
              <br>

              <!--form-->
              <form action="javasript:void(0);" method="POST" accept-charset="utf-8" target="_self" onsubmit="return addFreeload()">

                <div class="row">
                  <div class="col-1">
                    <label for="addfreeload_originationx" class="col-form-label">OriginationX</label>
                  </div>
                  <div class="col-4">
                    <input type="number" min="0" max="100" class="form-control" id="addfreeload_originationx" placeholder="0 to 100" required>
                  </div>
                  <div class="col-1">
                    <label for="addfreeload_originationy" class="col-form-label">OriginationY</label>
                  </div>
                  <div class="col-4">
                    <input type="number" min="0" max="100" class="form-control" id="addfreeload_originationy" placeholder="0 to 100" required>
                  </div>
                </div>
                <br>
                
                <div class="row">
                  <div class="col-1">
                    <label for="addfreeload_destinationx" class="col-form-label">DestinationX</label>
                  </div>
                  <div class="col-4">
                    <input type="number" min="0" max="100" class="form-control" id="addfreeload_destinationx" placeholder="0 to 100" required>
                  </div>
                  <div class="col-1">
                    <label for="addfreeload_destinationy" class="col-form-label">DestinationY</label>
                  </div>
                  <div class="col-4">
                    <input type="number" min="0" max="100" class="form-control" id="addfreeload_destinationy" placeholder="0 to 100" required>
                  </div>
                </div>
                <br>

                <div class="row">
                  <div class="col-1">
                    <label class="form-check-label" for="addfreeload_loadtype">Loadtype</label>
                 </div>                        
                 <div class="col-4"> 
                   <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="addfreeload_loadtype">
                   </select>
                 </div>
                </div>
                <br>

                <div class="row justify-content-center">
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
              <div class="space"></div>

            </div>
          </div>
        </div>

        
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="p-3 p-lg-5 pt-lg-3">
              <!--Your Freeload-->
              <div class="row">
                <div class="col-auto me-auto">
                  <h4><b>Your Freeload</b></h4>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary text-nowrap" onclick="tableLoad()">Load Data</button>
                </div>
              </div>

              <!--table-->
              <table data-toggle="table" class="table table-hover align-middle" id="table_list">
              </table>

            </div>
          </div>
        </div>
        <div class="spcae"></div>

            </div>
          </div>
        </div>
        <div class="spcae"></div>


      </div>
    </main> 


<!-- Warning -->
<div class="modal fade" data-bs-backdrop="static" id="modal_warning" tabindex="-1" aria-labelledby="modal_lable" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_lable">Warning</h5>
      </div>
      <div class="modal-body">
        <div id="modal_warning_text"></div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-primary" href="./login.html">Log Out</a>
      </div>
    </div>
  </div>
</div>

<!--detele-->
<div class="modal fade" id="modal_detele" tabindex="-1" aria-labelledby="modal_lable" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_lable">Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you confirm to detele this Freeload?</p>
        <div id="modal_detele_value"></div>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-primary" onclick="deteleFreeload()">Confirm</a>
        <a type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancel</a>
      </div>
    </div>
  </div>
</div>

<!--message-->
<div class="modal fade" id="modal_message" tabindex="-1" aria-labelledby="modal_lable" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_lable">Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modal_message_text"></div>
      </div>
      <div class="modal-footer">
        <a type="button" data-bs-dismiss="modal" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </div>
</div>

  <!--js-->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/bootstrap-table.min.js"></script>
  <script src="./js/customer.js"></script> 
</body>
</html>
